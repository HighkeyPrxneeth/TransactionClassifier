<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT // TRANSACTION CLASSIFIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .accent-text {
            color: #FF4400;
        }
        
        .accent-border {
            border-color: #FF4400;
        }
        
        .accent-bg {
            background-color: #FF4400;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #FF4400;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col">

    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DEFAULT_TAXONOMY = `Dining and Drinking
    Bar
    Cafe
        Coffee Shop
        Tea House
    Restaurant
        Fast Food
        Fine Dining
Retail
    Clothing
    Electronics
Services
    Consulting
    Legal
Travel
    Airline
    Hotel
    Taxi`;

        function App() {
            const [taxonomy, setTaxonomy] = useState(DEFAULT_TAXONOMY);
            const [transaction, setTransaction] = useState("");
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handlePredict = async () => {
                if (!transaction.trim()) return;
                
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            transaction: transaction,
                            taxonomy_text: taxonomy
                        })
                    });
                    
                    if (!response.ok) throw new Error("Prediction failed");
                    
                    const data = await response.json();
                    setResults(data.matches);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Debounce prediction on transaction change
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (transaction) handlePredict();
                }, 500);
                return () => clearTimeout(timer);
            }, [transaction, taxonomy]);

            return (
                <div className="flex h-full w-full">
                    {/* LEFT PANEL: TAXONOMY */}
                    <div className="w-1/3 h-full border-r border-zinc-800 flex flex-col">
                        <div className="p-6 border-b border-zinc-800">
                            <h1 className="text-xl font-bold tracking-tighter">TAXONOMY_ARCHITECT</h1>
                            <p className="text-xs text-zinc-500 mt-1">DEFINE HIERARCHY VIA INDENTATION</p>
                        </div>
                        <textarea 
                            className="flex-1 bg-black text-zinc-300 p-6 resize-none font-mono text-sm leading-relaxed focus:bg-zinc-900 transition-colors"
                            value={taxonomy}
                            onChange={(e) => setTaxonomy(e.target.value)}
                            spellCheck="false"
                        />
                    </div>

                    {/* RIGHT PANEL: INFERENCE */}
                    <div className="w-2/3 h-full flex flex-col relative">
                        {/* INPUT AREA */}
                        <div className="h-1/3 flex flex-col justify-center px-12 border-b border-zinc-800">
                            <label className="text-xs text-zinc-500 mb-4 tracking-widest">INPUT TRANSACTION STRING</label>
                            <input 
                                type="text" 
                                className="bg-transparent text-4xl font-bold text-white placeholder-zinc-800 border-b-2 border-zinc-800 pb-2 w-full"
                                placeholder="STARBUCKS #1234..."
                                value={transaction}
                                onChange={(e) => setTransaction(e.target.value)}
                                autoFocus
                            />
                        </div>

                        {/* RESULTS AREA */}
                        <div className="flex-1 overflow-y-auto p-12">
                            <div className="flex justify-between items-end mb-8">
                                <h2 className="text-sm font-bold tracking-widest accent-text">CLASSIFICATION RESULTS</h2>
                                {loading && <span className="text-xs animate-pulse text-zinc-500">COMPUTING TRAJECTORY...</span>}
                            </div>

                            {error && (
                                <div className="border border-red-900 text-red-500 p-4 text-sm font-mono">
                                    ERROR: {error}
                                </div>
                            )}

                            <div className="space-y-6">
                                {results.map((res, idx) => (
                                    <div key={idx} className="group">
                                        <div className="flex justify-between text-sm mb-2 font-mono">
                                            <span className="text-zinc-300 group-hover:text-white transition-colors">
                                                {res.category}
                                            </span>
                                            <span className="text-zinc-500">
                                                {(res.score * 100).toFixed(1)}%
                                            </span>
                                        </div>
                                        <div className="w-full h-2 bg-zinc-900 overflow-hidden">
                                            <div 
                                                className="h-full accent-bg transition-all duration-500 ease-out"
                                                style={{ width: `${Math.max(0, res.score * 100)}%` }}
                                            />
                                        </div>
                                    </div>
                                ))}
                                
                                {results.length === 0 && !loading && transaction && (
                                    <div className="text-zinc-600 text-sm">NO MATCHES FOUND IN MANIFOLD.</div>
                                )}
                            </div>
                        </div>

                        {/* FOOTER */}
                        <div className="absolute bottom-0 w-full p-4 border-t border-zinc-800 bg-black text-xs text-zinc-600 flex justify-between font-mono">
                            <span>MODERN TRAJECTORY NET // V1.0</span>
                            <span>STATUS: {loading ? "BUSY" : "READY"}</span>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
